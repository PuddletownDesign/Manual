<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and Sass</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>

    <form action="#" method="post" enctype="multipart/form-data" class="radio-buttons">
        <h1>Choose Something</h1>
        <fieldset>
            <input type="radio" name="radio1" id="push-me" value="">
            <label for="push-me">Push me</label>
            <br>

            <input type="radio" name="radio1" id="or-me" value="">
            <label for="or-me">Or me</label>
            <br>
            <br>

            <button type="button" name="button">CHOOSE NAO!</button>
        </fieldset>
    </form>

    <form action="#" method="post" class="login">
        <h2>login</h2>

        <label for="user">user name</label><br>
        <input type="text" name="user" id="user" placeholder="" value="" required>
        <br><br>

        <label for="password">Password</label><br>
        <input type="password" id="password" name="password"><br><br>

        <label for="message">Message</label><br>
        <textarea name="message" id="message" rows="8" cols="80"></textarea><br><br>

        <button type="button" name="button">login!</button>
        <br>
        <br>

    </form>

    <form action="#" method="post" enctype="multipart/form-data" class="adventure">
        <img src="jackets.jpg" alt="a picture of snazzy jackets">
        <h2>Choose Your Choose Your Own Adventure</h2>
        <fieldset>
            <input type="checkbox" name="checkbox" id="shark">
            <label for="shark">You Are A Shark</label><br>
            <input type="checkbox" name="checkbox" id="cave">
            <label for="cave">Cave of Time</label><br>
            <input type="checkbox" name="checkbox" id="nabooti">
            <label for="nabooti">The Lost Jewels of Nabooti</label>
        </fieldset>

        <br>
        <br>
        <button type="button" name="button">Adventure!</button>

    </form>

    <form action="#" method="post" enctype="multipart/form-data" class="select-box">
        <h2>Best Color for Pants</h2>
        <select name="color" id="color">
            <option value="Puce">Puce</option>
            <option value="Carmine">Carmine Red</option>
            <option value="Vermillion">Vermillion</option>
            <option value="Burnt">Burnt Umber</option>
            <option value="Mustard">Mustard</option>
        </select>
        <br>
        <br>
        <button type="button" name="button">Pants!</button>
        <br>
        <br>
        <img src="pants.jpg" alt="a picture of hot 70s dudes in hot pants">

    </form>

</body>

</html>
