<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css" />
	<title>form1</title>
</head>

<body>

	<h1>form1</h1>

	<form action="#" method="post" enctype="multipart/form-data">
		<h2>Contact form example</h2>
		<label for="name">Name</label><br>
		<input type="text" name="name" id="name">
		<br><br>

		<label for="email">Email</label><br>
		<input type="text" name="email" id="email">
		<br><br>

		<label for="message">message</label><br>
		<textarea name="message" id="message" rows="8" cols="40" placeholder="write message here" required></textarea><br><br>

		<button>Send</button>
	</form>
	<hr>

	<!-- Radio Buttons -->
	<form action="#" method="post">
		<input type="radio" name="opt1" id="opt1" value="1">
		<label for="opt1">option1</label>
		<br>
		<input type="radio" name="opt2" id="opt2" value="2">
		<label for="opt2">option2</label>
		<br>
		<button>Make Your Choice</button>
	</form>

	<!-- Select box -->
	<form action="#" method="post">
		<h2>Select Menu</h2>
		<select name="radio" id="radio">
		<option value="option1">option 1</option>
		<option value="option2">option 2</option>
	</select>
		<button>Submit your Choice</button>
	</form>
	<hr>

	<!-- Checkbox Form -->
	<form action="#" method="post">
		<h2>Checkbox Form</h2>
		<input type="checkbox" name="option_1" id="option_1">
		<label for="option_1">option 1</label>
		<input type="checkbox" name="option_2" id="option_2">
		<label for="option_2">option 2</label>
		<br>

		<button>Submit your choices</button>
	</form>
</body>

</html>
